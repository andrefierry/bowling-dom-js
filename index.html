<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bowling party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="ms-5">
    <h1 class="text-center text-danger my-5">Come and play!</h1>
    <div class="container">
        <div class="row">
            <div class="col-5 d-flex flex-column justify-content-center align-items-center">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Inserisci il nome</label>
                    <input type="text" class="form-control" id="inputGiocatore" aria-describedby="emailHelp">
                  </div>
                <a class="btn btn-warning" id="btnAggiungiGiocatore">Aggiungi giocatore</a>
            </div>
            <div class="col-5 d-flex flex-column justify-content-center align-items-center">
                <a class="btn btn-outline-danger" id="btnAggiungiGiocata">Fai un tiro</a>
                <!-- Button trigger modal -->
                <a type="button" class="btn btn-outline-danger mt-2 d-none" id="btnClassifica" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Guarda la classifica
                </a>
                <a class="btn btn-outline-danger mt-2 d-none" id="btnReset">Reset</a>
            </div>

            <div class="col-10 d-flex justify-content-center align-items-center mt-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">01</th>
                        <th scope="col">02</th>
                        <th scope="col">03</th>
                        <th scope="col">04</th>
                        <th scope="col">05</th>
                        <th scope="col">06</th>
                        <th scope="col">07</th>
                        <th scope="col">08</th>
                        <th scope="col">09</th>
                        <th scope="col">10</th>
                        <th scope="col">TOT</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalDiv">
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
